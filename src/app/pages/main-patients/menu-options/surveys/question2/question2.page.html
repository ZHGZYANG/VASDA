<ion-header>
  <ion-toolbar>
    <ion-title>How are you feeling today?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color = "light">
  <div id = "center">
    
    <h1 id="header">Question 2</h1>
    <h2 id="question">Do you feel sore all over?</h2>
    <div class="button"><ion-button (click) = yesBtn()>YES</ion-button></div>
    <div class="button"><ion-button color="danger"(click) = noBtn()>NO</ion-button></div>

  </div>
  <app-tab-bar></app-tab-bar>
</ion-content>
