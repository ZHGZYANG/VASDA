<ion-header>
  <ion-toolbar>
    <ion-title><img src="./assets/icon/VASDA_Icon.png"></ion-title>
    <app-back-button></app-back-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h1 class="header">Tell us how your feeling today</h1>
  

  <h4>Over the last 2 weeks, how often have you been bothered by the following problems?</h4>
  
  <div class="wrapper">
    <form class="form" [formGroup]="moodForm" (ngSubmit)="onSubmit()">

      <div class="statementWrapper">
        <h5 class="question">Little interest or pleasure in doing things</h5>
        <input type="radio" name="interest" value="0" formControlName="interest">
        <label>0 - Not at all</label>
        <br>  
        <input type="radio" name="interest" value="1" formControlName="interest">
        <label>1 - Several days</label>
        <br>
        <input type="radio" name="interest" value="2" formControlName="interest">
        <label>2 - More than half the days</label>
        <br>
        <input type="radio" name="interest" value="3" formControlName="interest">
        <label>3 - Nearly every day</label>  
      </div>

      <div class="statementWrapper">
        <h5 class="question">Feeling down, depressed or hopeless</h5>
        <input type="radio" name="depressed" value="0" formControlName="depressed">
        <label>0 - Not at all</label>
        <br>  
        <input type="radio" name="depressed" value="1" formControlName="depressed" >
        <label>1 - Several days</label>
        <br>
        <input type="radio" name="depressed" value="2" formControlName="depressed" >
        <label>2 - More than half the days</label>
        <br>
        <input type="radio" name="depressed" value="3" formControlName="depressed" >
        <label>3 - Nearly every day</label>  
      </div>


    </form>

    <div class="buttons">
      <ion-button color="light" class="clear" (click)=clear()>Clear</ion-button>
      <ion-button class="submit" (click)=onSubmit()>Submit</ion-button>
    </div>
  </div>

</ion-content>

<app-tab-bar></app-tab-bar>
