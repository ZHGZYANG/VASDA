<ion-header>
  <ion-toolbar>
    <ion-title><img src="./assets/icon/VASDA_Icon.png"></ion-title>
    <app-back-button></app-back-button>
  </ion-toolbar>
</ion-header>

<ion-content color = "light">
  <div id = "appbox" *ngFor="let appointment of appointments">
    <h1>Date: {{appointment['date']}}</h1>
    <p><strong>Location: </strong>{{appointment['location']}} </p>
    <p><strong>Doctor: </strong>{{appointment['doctor']}}</p>
  </div>
</ion-content>
<app-tab-bar></app-tab-bar>
