
<ion-content color="light">
  <div id="title">
    <h1>Reset Password</h1>
  </div>
  <div id ="loginform">

    <ion-list style="background-color: transparent;">
      
      <ion-item>
        <ion-label>
          <ion-icon name = 'person'></ion-icon>
        </ion-label>
        <ion-input placeholder="username" type = "text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name = "at"></ion-icon>
        </ion-label>
        <ion-input placeholder="password" type = 'text"'></ion-input>
      </ion-item>
      

      
      <ion-button expand="block" style = "margin: 20px;">Login</ion-button>
      
      <div id = "options">
        <ion-button (click)=btnClickPatient() style="float: left;" fill="clear">Patients Login</ion-button>
        <ion-button (click)=btnClickDoctor() style="float: right;" fill="clear">Doctors Login</ion-button>
      </div>

    </ion-list>

  </div>


</ion-content>
